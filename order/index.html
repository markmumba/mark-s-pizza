<!DOCTYPE html>
<html>

<head>
    <title>order menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="shortcut icon" href="../image/pizza-slice.png">
</head>

<body>
    <h1> order menu</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img src="../image/7.jpg" style="width:300px;height:300px;">
                <p>size</p>
                <form>
                    <input type="checkbox" name="size" value="large " > large<br>
                    <input type="checkbox" name="size" value="medium"> medium<br>
                    <input type="checkbox" name="size" value="small"> small
                </form>
            </div>
            <div class="col-4">
                <img src="../image/3.jpg" style="width:300px;height:300px;">
                <p>Toppings</p>
                <form>
                    <input type="checkbox" name="type" value="Pepperoni" > Pepperoni<br>
                    <input type="checkbox" name="type" value="Mushroom">Mushroom<br>
                    <input type="checkbox" name="type" value="Bacon">Bacon<br>
                    <input type="checkbox" name="type" value="Extra Cheese">Extra Cheese<br>
                    <input type="checkbox" name="type" value="Pesto">Pesto
                </form>
            </div>
            <div class="col-4">
                    <img src="../image/9.jpg" style="width:300px;height:300px;">
                    <p>crust</p>
                    <form>
                            <input type="checkbox" name="crust" value="Crispy " > Crispy<br>
                            <input type="checkbox" name="crust" value="Stuffed"> Stuffed<br>
                            <input type="checkbox" name="crust" value="Glutten free"> Glutten free
                    </form>
            </div>
        </div>
        <p1><input type="button" class="btn btn-primary btn-lg" onclick="printChecked()" value="order now"></p1>
    </div>

</body>

</html>
