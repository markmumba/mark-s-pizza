<!DOCTYPE html>
<html>

<head>
    <title>order menu</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="shortcut icon" href="../image/pizza-slice.png">
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="all">
        <h1> order menu</h1>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img src="../image/7.jpg" style="width:300px;height:300px;">
                    <p>size</p>
                    <form id="form">
                        <input type="checkbox" name="size" value="large" onclick="validateWhichOne" id="pop"> large<br>
                        <input type="checkbox" name="size" value="medium" onclick="validateWhichOne"id="pop"> medium<br>
                        <input type="checkbox" name="size" value="small" onclick="validateWhichOne"id="pop"> small
                    </form>

                </div>
                <div class="col-4">
                    <img src="../image/3.jpg" style="width:300px;height:300px;">
                    <p>Toppings</p>
                    <form id="form">
                        <input type="checkbox" name="type" value="Pepperoni" onclick="validateWhichOne"id="pop"> Pepperoni<br>
                        <input type="checkbox" name="type" value="Mushroom" onclick="validateWhichOne"id="pop">Mushroom<br>
                        <input type="checkbox" name="type" value="Bacon" onclick="validateWhichOne"id="pop">Bacon<br>
                        <input type="checkbox" name="type" value="Extra Cheese" onclick="validateWhichOne"id="pop">Extra
                        Cheese<br>
                        <input type="checkbox" name="type" value="Pesto" onclick="validateWhichOne"id="pop">Pesto
                    </form>

                </div>
                <div class="col-4">
                    <img src="../image/9.jpg" style="width:300px;height:300px;">
                    <p>crust</p>
                    <form id="form">
                        <input type="checkbox" name="crust" value="Crispy " onclick="validateWhichOne"id="pop"> Crispy<br>
                        <input type="checkbox" name="crust" value="Stuffed" onclick="validateWhichOne"id="pop"> Stuffed<br>
                        <input type="checkbox" name="crust" value="Glutten free" onclick="validateWhichOne"id="pop"> Glutten
                        free
                    </form>

                </div>

            </div>
            <p1><input type="button" class="btn btn-1" onclick="printChecked()" value="order now" id="submitt"></p1>
            <form>
                    size: <br>
                    Toppings:<br>
                    crust:<br>
                    price:<br>
                </form>
                <p1><input type="button" class="btn btn-1" onclick="printChecked()" value="re-order" id="order"></p1>
        </div>
    </div>
</body>

</html>
